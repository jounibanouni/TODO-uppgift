    <div class="split left">
        <h2 id="todo-title">Enter your todo input</h2>
        <input id="todo-input" placeholder="Enter here">
        <h3 id="priority-text">Add a priority on the to do</h3>
            <input class="priority-option" type="radio" name="priority" value="low">Low<br>
            <input class="priority-option" type="radio" name="priority" value="mid">Medium<br>
            <input class="priority-option" type="radio" name="priority" value="high">High<br>   
        <h3 id="deadline-text">Deadline</h3>
        <input type="date" id="deadline-input" min="2019-10-23">
        <button id="submit-todo-button">Submit</button>
    </div>
    <div class="split right">
        <h2>Todo - List</h2>
        <ul id="todo-list">
    </div>
